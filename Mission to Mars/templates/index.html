<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</Mars Scraping>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Mar's Data</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">All Things Mars!</a></p>

        </div>

            {% for value in new_data%}
                    <div class="col-lg-4">
                            <div class="card" style="width: 20rem;">
                                <div class="card-body">
                                  <h4 class="card-title">Mars</h4>
                                  <h6 class="card-subtitle mb-2 text-muted">{{ value.title }}</h6>
                                  <p class="card-text">Surf: {{ value.paragraph }}</p>
                                  <p class="card-text">Surf: {{ value.featured_image_url }}</p>
                                  <p class="card-text">Surf: {{ value.mars_weather }}</p>
                                  <p class="card-text">Surf: {{ value.hemisphere_image_urls }}</p>
                                </div>
                              </div>
                          </div>
            {% endfor %}                  

    </div>

</body>

</html>
